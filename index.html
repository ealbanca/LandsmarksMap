<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>LandsMark Idaho Falls</title>
</head>

<body>
    <div id="container">
        <div id="map"></div>
        <div id="menu">
            <h3>Filter Markers by Type:</h3>
            <select id="filter" onchange="filterMarkers()">
                <option value="all">All</option>
                <option value="park">Park</option>
                <option value="museum">Museum</option>
                <option value="historical">Historical</option>
            </select>

        </div>
    </div>

    <script src="scripts/mapview.js"></script>
    <script src="scripts/filterMarkers.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIgtZddBaYlGNiYsU8NXNAgMg3QrBuCT0&callback=initMap"></script>
</body>

</html>
